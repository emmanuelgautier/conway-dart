<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Conway</title>
    <style type="text/css">
      #conway, #choice {
        position: absolute;
        top: 0;
        margin: 10px;
        padding: 10px;
      }

      #choice {
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="conway"></canvas>
      <div id="choice">
        <input type="radio" name="choice" id="two" checked="checked" />Deux états <br />
        <input type="radio" name="choice" id="three" />Trois états
      </div>
    </div>

    <script type="application/dart" src="conway.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
